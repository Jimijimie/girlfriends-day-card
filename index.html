<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Happy Girlfriend's Day 💖</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card" id="card">
                <!-- Front Side -->
                <div class="card-front">
                    <div class="card-content">
                        <div class="hearts-bg">
                            <div class="heart heart-1">💖</div>
                            <div class="heart heart-2">💕</div>
                            <div class="heart heart-3">💗</div>
                            <div class="heart heart-4">💓</div>
                            <div class="heart heart-5">💝</div>
                        </div>
                        <h1 class="title">Happy Girlfriend's Day</h1>
                        <div class="emoji">💖</div>
                        <button class="open-btn" id="openBtn" aria-label="Open card">
                            <span>Open</span>
                            <div class="btn-sparkle">✨</div>
                        </button>
                    </div>
                </div>
                
                <!-- Back Side -->
                <div class="card-back">
                    <div class="card-content">
                        <div class="hearts-bg">
                            <div class="heart heart-1">💜</div>
                            <div class="heart heart-2">💜</div>
                            <div class="heart heart-3">💜</div>
                            <div class="heart heart-4">💜</div>
                            <div class="heart heart-5">💜</div>
                        </div>
                        <h2 class="back-title">I love you!</h2>
                        <div class="emoji">💜</div>
                        <button class="flip-back-btn" id="flipBackBtn" aria-label="Flip card back">
                            <span>Flip Back</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <!-- Stickers -->
    <div class="stickers">
        <div class="sticker sticker-1">🐱</div>
        <div class="sticker sticker-2">🐶</div>
        <div class="sticker sticker-3">🐰</div>
        <div class="sticker sticker-4">🐼</div>
        <div class="sticker sticker-5">🦄</div>
        <div class="sticker sticker-6">🐸</div>
        <div class="sticker sticker-7">🐙</div>
        <div class="sticker sticker-8">🦋</div>
    </div>


    
    <!-- Music Control Button -->
    <button id="musicToggle" class="music-btn" aria-label="Toggle music">
        🎵
    </button>

    <script src="script.js"></script>
</body>
</html>
